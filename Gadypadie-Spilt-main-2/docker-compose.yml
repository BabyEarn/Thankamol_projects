services:
  mysql:
    image: mysql:8
    container_name: gps_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpsplit
      MYSQL_USER: gps_user
      MYSQL_PASSWORD: gps_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: gps_backend
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gpsplit
      - SPRING_DATASOURCE_USERNAME=gps_user
      - SPRING_DATASOURCE_PASSWORD=gps_pass
      - JWT_SECRET=dev_jwt_secret_please_change
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: gps_frontend
    environment:
      - VITE_API_BASE=http://backend:8080
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: gps_prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: gps_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  mysql_data:
  grafana_data:

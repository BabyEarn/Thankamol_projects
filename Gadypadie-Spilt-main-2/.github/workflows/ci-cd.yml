version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gpsplit
      POSTGRES_USER: gpsuser
      POSTGRES_PASSWORD: gpspass
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gpsplit
      SPRING_DATASOURCE_USERNAME: gpsuser
      SPRING_DATASOURCE_PASSWORD: gpspass
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:80"

  cypress:
    image: cypress/included:13.6.0
    working_dir: /e2e
    volumes:
      - ./frontend:/e2e
    environment:
      CYPRESS_baseUrl: http://frontend
    depends_on:
      - frontend
    command: >
      npx cypress run --config video=true,screenshotsFolder=cypress/screenshots

